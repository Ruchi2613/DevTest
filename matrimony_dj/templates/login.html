{% extends "base.html" %}
{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Login</div>
        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services">Log into your account</a>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-md-6">
                FORM
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control" name="username" placeholder="Enter Your Username" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-secondary">Login</button>
                  </form>
<br/><br/>

<br/><br/>


            </div>
        </center>
    </div>
</div>


{% endblock%}
